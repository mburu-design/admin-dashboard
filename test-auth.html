<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007BFF; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .message { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authentication System Test</h1>
        
        <div class="message info" style="margin-bottom: 20px;">
            <strong>CORS Notice:</strong> If you see "Failed to fetch" errors, you're running into CORS issues. 
            <br><strong>Solution:</strong> Run <code>php -S localhost:8000</code> in your terminal and access via <code>http://localhost:8000/test-auth.html</code>
        </div>
        
        <div id="loginForm">
            <h2>Login Test</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button onclick="testLogin()">Test Login</button>
            <div id="loginResult"></div>
        </div>
        
        <div id="authStatus" style="margin-top: 30px;">
            <h2>Authentication Status</h2>
            <button onclick="checkAuth()">Check Authentication</button>
            <button onclick="testLogout()">Test Logout</button>
            <div id="statusResult"></div>
        </div>
    </div>

    <script src="auth-manager.js"></script>
    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            if (!email || !password) {
                resultDiv.innerHTML = '<div class="message error">Please enter both email and password</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="message info">Testing login...</div>';
            
            try {
                const result = await window.authManager.login(email, password);
                
                if (result.success) {
                    resultDiv.innerHTML = '<div class="message success">✅ Login successful! User: ' + JSON.stringify(result.user) + '</div>';
                } else {
                    resultDiv.innerHTML = '<div class="message error">❌ Login failed: ' + result.error + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="message error">❌ Login error: ' + error.message + '</div>';
            }
        }
        
        function checkAuth() {
            const resultDiv = document.getElementById('statusResult');
            
            try {
                const isAuth = window.authManager.isAuthenticated();
                const token = window.authManager.getAuthToken();
                const user = window.authManager.getCurrentUser();
                
                resultDiv.innerHTML = `
                    <div class="message ${isAuth ? 'success' : 'error'}">
                        <strong>Authenticated:</strong> ${isAuth ? '✅ Yes' : '❌ No'}<br>
                        <strong>JWT Token:</strong> ${token ? token.substring(0, 80) + '...' : 'None'}<br>
                        <strong>User:</strong> ${user ? JSON.stringify(user) : 'None'}<br>
                        <strong>API Endpoint:</strong> https://core.myacccuratebook.com/admin/login
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = '<div class="message error">❌ Auth check error: ' + error.message + '</div>';
            }
        }
        
        function testLogout() {
            const resultDiv = document.getElementById('statusResult');
            
            try {
                window.authManager.logout();
                resultDiv.innerHTML = '<div class="message success">✅ Logout successful</div>';
            } catch (error) {
                resultDiv.innerHTML = '<div class="message error">❌ Logout error: ' + error.message + '</div>';
            }
        }
        
        // Auto-check auth status on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });
    </script>
</body>
</html>
