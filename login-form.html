<!-- Secure Admin Login Form Component -->
<div id="loginSection" class="login-section">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>Admin Login</h2>
                <p>Enter your credentials to access the admin dashboard</p>
            </div>
            
            <form id="adminLoginForm" class="login-form">
                <div class="form-group">
                    <label for="adminEmail">Email Address</label>
                    <input 
                        type="email" 
                        id="adminEmail" 
                        name="email" 
                        required 
                        autocomplete="email"
                        placeholder="admin@example.com"
                        class="form-input"
                    >
                    <div class="field-error" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input 
                        type="password" 
                        id="adminPassword" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="Enter your password"
                        class="form-input"
                    >
                    <div class="field-error" id="passwordError"></div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="loginBtn" class="login-btn">
                        <span class="btn-text">Login</span>
                        <span class="btn-loading" style="display: none;">
                            <span class="spinner"></span>
                            Logging in...
                        </span>
                    </button>
                </div>
            </form>
            
            <div id="loginMessage" class="login-message"></div>
        </div>
    </div>
</div>

<style>
/* Login Form Styles */
.login-section {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.login-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
}

.login-box {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    width: 100%;
}

.login-header {
    text-align: center;
    margin-bottom: 30px;
}

.login-header h2 {
    color: #333;
    margin: 0 0 10px 0;
    font-size: 28px;
    font-weight: 600;
}

.login-header p {
    color: #666;
    margin: 0;
    font-size: 14px;
}

.login-form {
    width: 100%;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
    font-size: 14px;
}

.form-input {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid #e1e5e9;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    box-sizing: border-box;
}

.form-input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.form-input.error {
    border-color: #dc3545;
    box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
}

.field-error {
    color: #dc3545;
    font-size: 12px;
    margin-top: 5px;
    min-height: 16px;
}

.form-actions {
    margin-top: 30px;
}

.login-btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    position: relative;
}

.login-btn:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
}

.login-btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    transform: none;
}

.btn-loading {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.spinner {
    width: 16px;
    height: 16px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.login-message {
    margin-top: 20px;
    padding: 12px 16px;
    border-radius: 6px;
    font-size: 14px;
    text-align: center;
    display: none;
}

.login-message.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.login-message.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.login-message.info {
    background-color: #d1ecf1;
    color: #0c5460;
    border: 1px solid #bee5eb;
}

/* Responsive Design */
@media (max-width: 480px) {
    .login-container {
        padding: 15px;
    }
    
    .login-box {
        padding: 30px 20px;
    }
    
    .login-header h2 {
        font-size: 24px;
    }
}

/* Hide login section when authenticated */
.login-section.hidden {
    display: none !important;
}
</style>

<script>
/**
 * Login Form Handler
 * Manages form validation, submission, and user feedback
 */
class LoginFormHandler {
    constructor() {
        this.form = document.getElementById('adminLoginForm');
        this.emailInput = document.getElementById('adminEmail');
        this.passwordInput = document.getElementById('adminPassword');
        this.loginBtn = document.getElementById('loginBtn');
        this.messageDiv = document.getElementById('loginMessage');
        
        this.init();
    }

    init() {
        if (!this.form) return;
        
        // Bind event listeners
        this.form.addEventListener('submit', this.handleSubmit.bind(this));
        this.emailInput.addEventListener('blur', this.validateEmail.bind(this));
        this.passwordInput.addEventListener('input', this.clearPasswordError.bind(this));
        this.emailInput.addEventListener('input', this.clearEmailError.bind(this));
    }

    async handleSubmit(event) {
        event.preventDefault();
        
        // Clear previous messages
        this.clearMessages();
        
        // Validate form
        if (!this.validateForm()) {
            return;
        }
        
        // Show loading state
        this.setLoadingState(true);
        
        try {
            const email = this.emailInput.value.trim();
            const password = this.passwordInput.value;
            
            // Attempt login using AuthManager
            const result = await window.authManager.login(email, password);
            
            if (result.success) {
                this.showMessage('Login successful! Redirecting...', 'success');
                
                // Hide login form and show main content
                setTimeout(() => {
                    document.getElementById('loginSection').style.display = 'none';
                    this.showMainContent();
                }, 1000);
            } else {
                this.showMessage(result.error || 'Login failed. Please try again.', 'error');
            }
        } catch (error) {
            console.error('Login error:', error);
            this.showMessage('Connection error. Please check your internet connection and try again.', 'error');
        } finally {
            this.setLoadingState(false);
        }
    }

    validateForm() {
        let isValid = true;
        
        // Validate email
        if (!this.validateEmail()) {
            isValid = false;
        }
        
        // Validate password
        if (!this.validatePassword()) {
            isValid = false;
        }
        
        return isValid;
    }

    validateEmail() {
        const email = this.emailInput.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        if (!email) {
            this.showFieldError('emailError', 'Email is required');
            this.emailInput.classList.add('error');
            return false;
        }
        
        if (!emailRegex.test(email)) {
            this.showFieldError('emailError', 'Please enter a valid email address');
            this.emailInput.classList.add('error');
            return false;
        }
        
        this.clearFieldError('emailError');
        this.emailInput.classList.remove('error');
        return true;
    }

    validatePassword() {
        const password = this.passwordInput.value;
        
        if (!password) {
            this.showFieldError('passwordError', 'Password is required');
            this.passwordInput.classList.add('error');
            return false;
        }
        
        if (password.length < 3) {
            this.showFieldError('passwordError', 'Password must be at least 3 characters');
            this.passwordInput.classList.add('error');
            return false;
        }
        
        this.clearFieldError('passwordError');
        this.passwordInput.classList.remove('error');
        return true;
    }

    clearEmailError() {
        this.clearFieldError('emailError');
        this.emailInput.classList.remove('error');
    }

    clearPasswordError() {
        this.clearFieldError('passwordError');
        this.passwordInput.classList.remove('error');
    }

    showFieldError(elementId, message) {
        const errorElement = document.getElementById(elementId);
        if (errorElement) {
            errorElement.textContent = message;
        }
    }

    clearFieldError(elementId) {
        const errorElement = document.getElementById(elementId);
        if (errorElement) {
            errorElement.textContent = '';
        }
    }

    setLoadingState(loading) {
        const btnText = this.loginBtn.querySelector('.btn-text');
        const btnLoading = this.loginBtn.querySelector('.btn-loading');
        
        if (loading) {
            btnText.style.display = 'none';
            btnLoading.style.display = 'flex';
            this.loginBtn.disabled = true;
        } else {
            btnText.style.display = 'block';
            btnLoading.style.display = 'none';
            this.loginBtn.disabled = false;
        }
    }

    showMessage(message, type = 'info') {
        this.messageDiv.textContent = message;
        this.messageDiv.className = `login-message ${type}`;
        this.messageDiv.style.display = 'block';
    }

    clearMessages() {
        this.messageDiv.style.display = 'none';
        this.messageDiv.textContent = '';
        this.messageDiv.className = 'login-message';
    }

    showMainContent() {
        // Show the appropriate main content based on the page
        const analysisSection = document.getElementById('analysisSection');
        const dashboardPage = document.getElementById('dashboardPage');
        
        if (analysisSection) {
            analysisSection.style.display = 'block';
        }
        if (dashboardPage) {
            dashboardPage.style.display = 'block';
        }
    }
}

// Initialize login form handler when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    window.loginFormHandler = new LoginFormHandler();
});
</script>
